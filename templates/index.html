<!DOCTYPE html>
<head>
    <title>Kurssikartta</title>
</head>
<body>
    <div style="display: grid; 
    grid-template-columns: 1fr; 
    grid-template-rows: repeat(auto-fit, minmax(100px, auto)); 
    justify-items: center; 
    align-items: center;">
    <h1>Kurssikartta.fi</h1>
        {% for course in fetched_courses %}
        <div style="border: 4px solid black; border-radius: 12px;">
            Nimi: {{ course.name }} <br>
            Opintopisteet: {{ course.credits }} <br>
            Kuvaus: {{ course.description }} <br>
        </div>
        <br>
        <br>
        {% endfor %}
    </div>
</body>
