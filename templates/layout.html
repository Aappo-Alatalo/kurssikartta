{% extends "base.html" %}

{% block title %}{% endblock %}

{% block base_block %}

            <span><b>{{ session.username }}</b>
            <a href="/logout"><button>Kirjaudu ulos</button></a></span>
        {% else %}
            <div>
                <form style="display: inline;" action="/login" method="POST">
                <span>Tunnus: <input type="text" name="username"></span>
                <span>Salasana: <input type="password" name="password"></span>
                <input type="submit" value="Kirjaudu">
                </form>
                <a href="/register"><button>Rekister√∂idy</button></a>
            </div>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
    
{% endblock %}
